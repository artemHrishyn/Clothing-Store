<form>
  <label for="brand">Бренд товару:</label>
  <input type="text" id="brand" #input (keyup)="searchBrandTitle(input.value)" />
  
  <div class="type">
    <div class="type__select">
      <select #select (click)="filterCategory(select.value)">
        <option *ngFor="let type of types" [value]="type" >{{ type }}</option>
      </select>
    </div>
  </div>
</form>
  
<ul class="list-products">
  <li *ngFor="let item of items">
    <csa-item-product-admin [item]="item"></csa-item-product-admin>
  </li>
</ul>
